<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Adventure Game with Endless World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        canvas {
            background-color: #87ceeb;
            border: 1px solid #000;
        }

        /* Quest UI */
        #questUI {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }

        /* Mobile controls (visible when needed) */
        @media (max-width: 600px) {
            #mobile-controls {
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 1000;
                display: flex;
                gap: 10px;
            }

            .button {
                width: 50px;
                height: 50px;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                font-size: 20px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div id="questUI">
        <p id="questText">Quest: Reach the destination!</p>
        <p id="questProgress">Progress: 0%</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Mobile controls -->
    <div id="mobile-controls">
        <div id="left" class="button">←</div>
        <div id="right" class="button">→</div>
        <div id="jump" class="button">↑</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
